<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Cadastro</title>
        <link rel="stylesheet" href="Styles-project/Estilo_Pagina_Login.css">
    </head>
    <body>
        <div id="container_root">
            <div id="frame_cadastro">
                <form id="form_login">
                    <div id="title">
                        <h2>Bem Vindo de Volta</h2>
                    </div>
                    <label for="endereco_email" id="lbEmail">Email</label>
                    <input type="email" id="endereco_email">
                    <label for="senha" id="lblsenha">Senha</label>
                    <input type="password" id="senha">
                </form>
                <div id="LinksDiversos">
                    <a href="#" hreflang="pt-br" target="_blank" id="RecuperaSenha">Você esqueceu sua senha ?</a>
                </div>
                <input type="submit" value="Avançar" id="btnAvancar">
                <hr>
                <div id="titleAltLogin">
                    <h5>Junte-se a Imersão Digital com sua conta de mídia social favorita:</h5>
                </div>
                <section id="AltLogin">
                    <div id="iconesLogin">
                        <a href="https://www.facebook.com/" hreflang="pt-br" target="_blank">
                            <img src="Icones - Footer - Cadastro/facebook.png" alt="facebook">
                        </a>
                        <a href="https://accounts.google.com/ServiceLogin" hreflang="pt-br" target="_blank">
                            <img src="Icones - Footer - Cadastro/google.png" alt="google">
                        </a>
                        <a href="https://www.instagram.com/" hreflang="pt-br" target="_blank">
                            <img src="Icones - Footer - Cadastro/instagram.png" alt="instagram">
                        </a>
                        <a href="https://twitter.com/i/flow/login" hreflang="pt-br" target="_blank">
                            <img src="Icones - Footer - Cadastro/twitter.png" alt="twitter">
                        </a>
                    </div>
                    <div id="DescricaoRedes">
                        <h5 id="face">Facebook</h5>
                        <h5 id="goo">Google</h5>
                        <h5 id="inst">Instagram</h5>
                        <h5 id="tw">Twitter</h5>
                    </div>
                </section>          
            </div>
        </div>
    </body>
</html>
